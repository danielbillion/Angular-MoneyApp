<div class="col-md-11 panel panel-default">
      <div class="panel-heading">
        <div id="output1"></div>
        <h4>Send Money<i class="glyphicon glyphicon-send"></i></h4>
      </div>
    <div class="panel-body">
    <form>
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
  <!--sender details-->
            <div class="form-group">	
                <label for="sender">Sender</label>
                  <span class="essential">*</span>
                <select class="form-control" name="senders"></select>	
            </div>
          </div>
        </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="form-group">
            <label for="SReceiver">Select Receiver</label>
              <span class="essential">*</span>
            <select class="form-control" id="receivers" name="receivers"></select>
          </div>		
              
        </div>
      </div>

      <!--Receivers-->
      <div class="well">
        <div class="row">
          <div class="col-md-4 col-md-offset-1">
            <div class="form-group form-group-sm">
              <label for="Rfirstname"> Receiver First Name</label>
              <input id="receiver_fname" class="form-control" placeholder="Receiver First name" readonly="readonly" name="receiver_fname" type="text">
            </div>
            </div>
          <div class="col-md-4 col-md-offset-1">
            <div class="form-group form-group-sm">
              <label for="Rlastname">Receiver Last Name</label>
              <input id="receiver_lname" class="form-control" placeholder="Receiver Last name" readonly="readonly" name="receiver_lname" type="text">
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
              <div class="form-group form-group-sm">
                <label for="receiver_phone">Receiver Phone</label>
                <input  class="form-control" placeholder="Receiver phone" readonly="readonly" name="receiver_phone" type="text">
              </div>
            </div>
            <div class="col-md-4 col-md-offset-1">
              <div class="form-group form-group-sm">
                <label for="Transfer Option">Transfer Option</label>
                <input id="Transfer_type" class="form-control" placeholder="transfer_type" readonly="readonly" name="transfer_type" type="text">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
              <div class="form-group form-group-sm">
                <label for="bank">Receiver Bank</label>
                <input class="form-control" placeholder="Receiver Bank" readonly="readonly" name="bank" type="text" id="bank">

              </div>
            </div>
            <div class="col-md-4 col-md-offset-1">
              <div class="form-group form-group-sm">
                <label for="accountno">Receiver Account Number</label>
                <input id="account_number" class="form-control" placeholder="Receiver Account number " readonly="readonly" name="account_number" type="text">
              </div>
            </div>
      </div>
    </div>
<!--Transaction operation here-->
        
      <div class="row">
        <div class="col-md-5 col-md-offset-3">
          <div class="form-group form-group-sm">
          <label for="Amount To Send" id="amount_label">Amount To Send &pound;</label><span class="essential">*</span>
          <input id="amount" class="form-control" placeholder="Enter Amount" maxlength="10" name="amount" type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-3">
          <div class="form-group form-group-sm">
            <label for="A-C" id="local_label">Amount To Collect Naira &#8358;</label><span class="essential">*</span>
            <input id="local_payment" class="form-control" placeholder="Amount To Collect" maxlength="13" name="local_payment" type="text">
          </div>
        </div>
      </div>
      <div class="row currency_commission" >
        <div class="col-md-5 col-md-offset-3">
          <div class="form-group form-group-sm">
            <label for="Commission">Commission</label>
            <input id="commission" class="form-control" placeholder="Commission" readonly="readonly" name="commission" type="text">
          </div>
        </div>
      </div>
      <div class="row currency_commission">
        <div class="col-md-5 col-md-offset-3">
          <div class="form-group form-group-sm">
            <label for="Total">Total</label>
            <input id="total" class="form-control" placeholder="Total" readonly="readonly" name="total" type="text">
          </div>
        </div>
      </div>
      
      <div class="row currency_commission">
        <div class="col-md-5 col-md-offset-3">
          <div class="form-group form-group-sm">
            <div class="form-group form-group-sm">
            <label for="Exchange Rate">Exchange Rate</label>
            <input id="exchange_rate" class="form-control" placeholder="Exchange Rate" readonly="readonly" name="exchange_rate" type="text" value="800">
          </div>
          </div>
        </div>
      </div>
      <div class="row currency_profit">
        <div class="col-md-5 col-md-offset-3">
          <div class="form-group form-group-sm">
            <div class="form-group form-group-sm">
            <label for="Bou Rate">Bou Rate</label>
            <input id="bou_rate" class="form-control" placeholder=" Rate" readonly="readonly" name="bou_rate" type="text" value="0">
          </div>
          </div>
        </div>
      </div>
      <div class="row currency_profit">
        <div class="col-md-5 col-md-offset-3">
          <div class="form-group form-group-sm">
            <div class="form-group form-group-sm">
            <label for="Sold Rate">Sold Rate</label>
            <input id="sold_rate" class="form-control" placeholder="Exchange Rate" readonly="readonly" name="sold_rate" type="text" value="0">
          </div>
          </div>
        </div>
      </div>
      <div class="row">
        <input class="btn btn-primary 
                col-md-12 btn-block" type="submit" value="Submit">
      </div>
      
    </form>
  </div>
  
</div>
