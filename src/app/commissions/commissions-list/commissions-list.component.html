<h6>Commissions Settings</h6>

<table  id="sort-table" class="table table-striped table-bordered tablesorter">
    <thead>
          <tr>
            <th>No</th>
            <th>Member</th>
            <th>From</th>
            <th>To</th>	
            <th>Currency</th>	
            <th>Commission</th>
            <th>Commission Ratio, B% Agent%</th>
            <th colspan = "2">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let commission of commissions;let i=index">
              <td>{{i + 1}}</td>
              <td>{{commission.user_id}}</td>
              <td>{{commission.start_at}}</td>
              <td>{{commission.end_at}}</td>
              <td>{{commission.agent_quota}}</td>
              <td>{{commission.value}}</td>
              <td>{{commission.agent_quota}}</td>
              <td>
                  <a [routerLink] ="[commission.id,'edit']" class = "btn btn-default">
                    Edit
                  </a>

                  <a [routerLink] ="[commission.id,'edit']" class = "btn btn-danger">
                      Delete
                    </a>

                </td>
          </tr>
        </tbody>
    </table>
