<h6>Rate History</h6>
    		<table  id="sort-table" class="table table-striped table-bordered tablesorter">
						<thead>
									<tr>
										<th>No</th>
										<th>Date</th>
										<th>Member</th>
										<th>Rate</th>	
										<th>Bou</th>	
										<th>Sold</th>	
										<th>Currrency</th>	
										<th>Actions</th>
									
										
									</tr>
							</thead>
							<tbody>
                  <tr *ngFor = "let rate of rates; let i = index ">
                        <td>{{i + 1}}</td>
                        <td>{{rate.created_at}}</td>
                        <td>{{rate.user_id}}</td>
                        <td>{{rate.rate}}</td>
                        <td>{{rate.bou_rate}}</td>
                        <td>{{rate.sold_at}}</td>
                        <td>{{rate.currency_id}}</td>
                        <td>
                          <a [routerLink] ="[rate.id,'edit']" class = "btn btn-default">
                            Edit
                          </a>

                          <a 
                              (click)="deleteRate(index)" class = "btn btn-danger">
                              Delete
                            </a>

                        </td>
                  </tr>
              </tbody>
        </table>
