<div class="row">
  <div class="text-center col-sm-8 col-sm-offset-1">
    <div class="panel panel-default">
    <div class="panel-heading">
        <h6>Banks For Transaction</h6>
    </div>
    
    <p class = "bg-danger"  *ngIf="!bankForm.get('bankData.name').valid && bankForm.get('bankData.name').touched">Entry is Invalid</p>
  <form  (ngSubmit) = "submit()" [formGroup]="bankForm">
    <div class="panel-body" formGroupName = "bankData">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="form-group">
                <label for="Bank">Select Type</label>
            <select
                id="status"
                class="form-control"
                formControlName="status">
                <option selected [value]="newstatus">{{newstatus}}</option>
                 
              </select>
              </div>
            </div>
           
          </div>
          <div class="row">
            <div class="col-md-7 col-md-offset-2">
              <div class="form-group form-group-sm">
                <label for="New Bank">New Bank</label>
                <input 
                    class="form-control col-md-12 btn-block"
                    placeholder="New Bank" 
                    formControlName= "name"
                    type="text">
              </div>
            </div>
          </div>
          <p></p>
          <div class="row">
          <button 
              [disabled] = "!bankForm.valid && !bankForm.touched"
              class="btn btn-primary col-md-12 btn-block"
               > 
              Submit</button>
    </div>

       
    </div>
  </form>
  </div>
</div>
</div>
