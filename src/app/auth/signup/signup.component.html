<h6>Signup</h6>
<div class="row">
    <div class=" well well-md col-xs-12 col-sm-10 col-md-7 col-sm-offset-1 col-md-offset-2">
     <p *ngIf="error" class="text-center bg-danger">{{error}}</p>
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required email ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
            class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
      </form>
    </div>
  </div>
