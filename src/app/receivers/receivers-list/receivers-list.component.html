
     <h6 class="col-md-5">Receivers</h6>
     <input 
          [(ngModel)]="filterString"
          class="form-goup col-md-5 col-md-offset-1"
         placeholder="Search..." >  
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
              <th>No</th>
              <th>Created</th>
              <th>Name</th>
              <th>Mobile</th>
              <th>Actions</th>
            </thead>
        <tbody>	  
          <tr *ngFor = "let receiver of (receiversListState | async).receiverList |filter:filterString:'name'; let i = index">
            <td>{{i + 1}}</td>
            <td>{{receiver.created_at}}</td>
            <td>{{receiver.fname}} {{receiver.lname}}</td>
            <td>{{receiver.phone}}</td>
            <td>
                <a 
                    [routerLink] = "['transaction/create',receiver.id]">
                    Send Money</a>
              </td>
            <td>
              <a class = "btn btn-default"
                  [routerLink] = "[receiver.id, 'edit']">
                  Edit</a>
              <a class = "btn btn-danger"
                  [routerLink] = "['/receivers/delete',receiver.id]">
                  Delete</a>
            </td>
            <td></td>
          </tr>
      </tbody>
      </table>
